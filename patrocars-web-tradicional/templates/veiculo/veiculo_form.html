{% extends "base.html" %}

{% block title %} Novo Veículo {% endblock %}

{% block content %}
<form action="/veiculo_save" method="post">
  <div class="area-form">
    <section class="area-montadora">
      <h4>Novo Veículo</h4>
      <select name="modelo_id" id="modelo_id" class="form-input">
        {% for modelo in modelos %}
          <option value="{{ modelo.id }}">{{ modelo.nome }}</option>
        {% endfor %}
      </select>
    <div class="form-group">
        <label for="valor_referencia">Cor</label>
        <input type="text" class="form-control" name="cor" required>
    </div>
    <div class="form-group">
        <label for="motorizacao">Ano de fabricação</label>
        <input type="number" class="form-control" name="ano_fabricacao" required>
    </div>
    <div class="form-group">
        <label for="turbo">Ano do modelo</label>
        <input type="number" class="form-control" name="ano_modelo" required>
    </div>
    <div class="form-group">
        <label for="automatico">Valor</label>
        <input type="number" class="form-control" name="valor" required>
    </div>
    <div class="form-group">
        <label for="automatico">Placa</label>
        <input type="text" class="form-control" name="placa" required>
    </div>
    <div class="form-group">
        <label for="automatico">Vendido</label>
        <input type="text" class="form-control" name="vendido" required>
    </div>
    <input type="submit" class="form-submit" 1value="Salvar Veiculo">

    </section>
  </div>
</form>


{% endblock %}
